<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Interlligues U14">
    <meta name="theme-color" content="#667eea">
    <title>Interlligues U14 - Hockey sur Gazon (27-30 Octobre 2025) V2 Firebase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🏑 Interligues U14 - Hockey sur Gazon</h1>
            <p class="date-range">27 - 30 Octobre 2025 | <span style="color: #667eea;">⚡ V2 Firebase</span></p>
        </header>

        <div class="content">
            <!-- Boutons de sélection -->
            <div class="category-buttons">
                <button id="btn-filles" class="category-btn active" data-category="filles">👧 Filles</button>
                <button id="btn-garcons" class="category-btn" data-category="garcons">👦 Garçons</button>
            </div>

            <!-- Section Filles -->
            <section id="section-filles" class="matches-section active">
                <div class="section-header">
                    <h2>👧 Matchs Filles</h2>
                    <span class="loading-spinner" id="loading-filles" style="display: none;">⏳</span>
                </div>
                
                <!-- Sélection des phases -->
                <div id="phases-container-filles" class="phases-container" style="display: none;">
                    <div class="phases-label">Phase:</div>
                </div>
                
                <!-- Filtres -->
                <div class="filters">
                    <input 
                        type="text" 
                        id="filter-filles" 
                        class="filter-input" 
                        placeholder="🔍 Filtrer par nom d'équipe..."
                    >
                </div>

                <div id="matches-filles" class="matches-container">
                    <p class="loading">Chargement des matchs...</p>
                </div>
            </section>

            <!-- Section Garçons -->
            <section id="section-garcons" class="matches-section">
                <div class="section-header">
                    <h2>👦 Matchs Garçons</h2>
                    <span class="loading-spinner" id="loading-garcons" style="display: none;">⏳</span>
                </div>
                
                <!-- Sélection des phases -->
                <div id="phases-container" class="phases-container" style="display: none;">
                    <div class="phases-label">Phase:</div>
                </div>
                
                <!-- Filtres -->
                <div class="filters">
                    <input 
                        type="text" 
                        id="filter-garcons" 
                        class="filter-input" 
                        placeholder="🔍 Filtrer par nom d'équipe..."
                    >
                </div>

                <div id="matches-garcons" class="matches-container">
                    <p class="loading">Chargement des matchs...</p>
                </div>
            </section>

            <!-- Section Erreur -->
            <div id="error-message" class="error-message" style="display: none;"></div>
        </div>

        <footer>
            <p>✨ Designed by QuentVisuals</p>
        </footer>
    </div>

    <script type="module" src="script-firebase.js"></script>
</body>
</html>
